<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      media="screen and (max-width: 768px)"
      href="./css/mobile.css"
    />
    <title>Car Insurance</title>
  </head>
  <body>
    <!-- main cast -->
    <div id="cast">
      <!-- header div -->
      <div class="header" id="header">
        <h1>Online calculation of car insurance prices</h1>
      </div>

      <!-- form div -->
      <form id="form" action="#">
        <!-- model div -->
        <div class="form-group">
          <label for="model">Car Model :</label>
          <select id="model">
            <option value="">-select-</option>
            <option value="1">Toyota YARIS sedan</option>
            <option value="2">Toyota COROLLA</option>
            <option value="3">Toyota LAND CRUISER</option>
          </select>
        </div>

        <!-- year div -->
        <div class="form-group">
          <label for="year">Year of Manufacture: </label>
          <select id="year"></select>
        </div>

        <!--insurance div  -->
        <fieldset class="form-group insurance">
          <legend>Type of Insurance:</legend>
          <div class="fieldsetRow">
            <label for="">Casualty Insurance</label>
            <input type="radio" name="insurance_name" value="basic" checked />
          </div>
          <div class="fieldsetRow">
            <label>Collision and Comprehensive Insurance</label>
            <input type="radio" name="insurance_name" value="Comprehensive" />
          </div>
        </fieldset>
        <!-- img div -->
        <div id="loading">
          <img src="./img/spinner.gif" alt="" />
        </div>
        <!--  factor div-->
        <div id="factor"></div>
        <!-- button for  Price calculation-->
        <div class="form-group">
          <button class="btn" type="submit">Price calculation</button>
        </div>
      </form>
    </div>
    <script src="./js/classes.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
